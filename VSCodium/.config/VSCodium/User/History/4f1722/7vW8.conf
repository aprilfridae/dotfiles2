layerrule {
    name = ironbar_blur
    match:namespace = ^(ironbar|ironbar-popup)$
    blur = true
    ignore_alpha = 0.1
}

layerrule {
    name = walker_effects
    match:namespace = ^(walker)$
    blur = true
    ignore_alpha = 0.5
    xray = 0
}

layerrule {
    name = swaync_blur
    match:namespace = ^(swaync-control-center|swaync-notification-window)$
    blur = true
    ignore_alpha = 0.5
}

windowrule {
    name = spotify
    match:class = ^([Ss]potify)$
    monitor = DP-4
    workspace = 6 silent
    float = on
    size = 1400 800
    move = 450 114
    no_initial_focus = on
}

windowrule {
    name = cava
    match:class = ^(cava_dash)$
    monitor = DP-4
    workspace = 6 silent
    float = on
    size = 1400 250
    move = 450 929
    no_initial_focus = on
}

windowrule {
    name = vesktop
    match:class = ^(vesktop)$
    monitor = DP-4
    workspace = 7 silent
    float = on
    size = 1600 1000
    center = on
    no_initial_focus = on
}

windowrule {
    name = thunar
    match:class = ^(thunar)$
    monitor = DP-3
    workspace = 2 silent
    float = on
    size = 910 975
    move = 30 60
    no_initial_focus = on
}

windowrule {
    name = kitty
    match:class = ^(kitty)$
    monitor = DP-3
    workspace = 2 silent
    float = on
    size = 910 975
    move = 980 60
    no_initial_focus = on
}

windowrule {
    name = vscodium
    match:class = ^(vscodium)$
    monitor = DP-3
    workspace = 3 silent
}

windowrule {
    name = zen
    match:class = ^(zen-alpha|zen)$
    monitor = DP-3
    workspace = 4 silent
    float = on
    size = 1800 975
    move = 60 60
}

windowrule {
    name = dashboard
    match:class = ^(btop_dash|ascii_viewer)$
    monitor = DP-3
    workspace = 1 silent
    float = on
    size = 910 960
    no_initial_focus = on
}

windowrule {
    name = popovers
    match:class = ^(AudioMixer|SystemTray|polkit-gnome-authentication-agent-1)$
    float = on
    workspace = unset
    move = center
    border_size = 0
}

windowrule {
    name = focused_popovers
    match:title = ^(Hyprshot|File Roller)$
    float = on
    workspace = unset
    size = 700 500
    move = center
    stay_focused = on
}

windowrule {
    name = scratchpads
    match:workspace = name:special:magic
    opacity = 0.85 0.85
    float = on
    size = 910 850
    move = 30 115
    border_size = 0
    no_initial_focus = on
}

windowrule {
    name = scratch-nvtop
    match:class = ^(scratch_nvtop)$
    match:workspace = name:special:magic
    move = 980 115
}