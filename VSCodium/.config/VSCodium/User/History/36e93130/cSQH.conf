# --- THE MATUGEN FIX ---
# Replace the old Pywal source with your new Matugen colors
source = $HOME/.cache/matugen/colors-hyprland.conf

background {
    monitor =
    path = /home/river/Walls/a_large_rock_in_the_ocean.jpg
    color = $surface # Using matugen surface color
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- THE LOGO ---
image {
    monitor =
    path = /home/river/.icons/logo.svg
    size = 120
    rounding = -1 # Makes it a circle. Change to 15 for a rounded square
    border_size = 2
    border_color = $primary # Your Ocean Blue
    position = 0, 180
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    color = $on_surface # Matugen's high-contrast text color
    font_size = 80
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# USER (Subtle)
label {
    monitor =
    text = $USER
    color = $on_surface_variant
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = $primary
    inner_color = $surface_container_low
    font_color = $on_surface
    fade_on_empty = true
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}