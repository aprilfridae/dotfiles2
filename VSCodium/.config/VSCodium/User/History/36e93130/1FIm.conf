# --- THE MATUGEN FIX ---
source = $HOME/.cache/matugen/colors-hyprland.conf

background {
    monitor =
    path = /home/river/.cache/link_wallpaper.png
    color = $surface
    blur_passes = 3 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- THE LOGO (Replaces Clock) ---
image {
    monitor =
    path = /home/river/.icons/logo.png
    size = 350 # Made it larger since it's the main focus now
    rounding = -1 
    border_size = 2
    border_color = $primary 
    position = 0, 150 # Centered higher up
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = $on_surface
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, -20 # Tucked right under the logo
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 
    dots_spacing = 0.15 
    dots_center = true
    outer_color = $primary
    inner_color = $surface_container_low
    font_color = $on_surface
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120 #