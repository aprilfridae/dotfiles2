# --- Variables ---
$mainMod = SUPER

# --- Main Keybinds Block ---
bind = $mainMod {
    # Applications
    B, exec, pgrep -x zen-browser && hyprctl dispatch focuswindow zen-browser || $browser
    SPACE, exec, walker
    L, exec, hyprlock
    D, exec, vesktop
    N, exec, swaync-client -t -sw
    W, exec, ~/.config/walker/menus/wallpapers.sh
    Q, exec, $terminal
    E, exec, $fileManager
    
    # Window Management
    C, killactive
    M, exit
    V, togglefloating
    P, pseudo
    J, togglesplit
    F, togglespecialworkspace, magic
    
    # Focus Movement
    left, movefocus, l
    right, movefocus, r
    up, movefocus, u
    down, movefocus, d
    
    # Split-Monitor Workspaces (Plugin)
    1, split-workspace, 1
    2, split-workspace, 2
    3, split-workspace, 3
    4, split-workspace, 4
    5, split-workspace, 5
}

# --- Shift Keybinds Block ---
bind = $mainMod SHIFT {
    # Move to Workspace
    1, split-movetoworkspace, 1
    2, split-movetoworkspace, 2
    3, split-movetoworkspace, 3
    4, split-movetoworkspace, 4
    5, split-movetoworkspace, 5
    
    # Monitor Management
    right, split-changemonitorsilent, next
    left, split-changemonitorsilent, prev
}

# --- Mouse Bindings ---
bindm = $mainMod {
    mouse:272, movewindow
    mouse:273, resizewindow
}