[monitors.default]
position = "top"
height = 34 # height + margins
margin_top = 5
margin_left = 15
margin_right = 15

start = [
    { type = "custom", name = "launcher", content = " ", on_click_left = "walker" }
]

center = [
    { type = "workspaces", all_outputs = false }
]

end = [
    { type = "tray" },
    { type = "volume", format = "{icon} {percentage}%", on_click_right = "pavucontrol" },
    { type = "network", on_click_left = "walker -m network" },
    { type = "bluetooth", on_click_left = "walker -m bluetooth" },
    { type = "clock", format = "ó±‘‚ %H:%M" }
]