[config]
# Global configuration options can go here

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland.conf'
output_path = '~/.cache/matugen/hyprland.conf'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk.css'
output_path = '~/.cache/matugen/gtk3.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk.css'
output_path = '~/.cache/matugen/gtk4.css'

[templates.ironbar]
input_path = '~/.config/matugen/templates/ironbar.css'
output_path = '~/.cache/matugen/ironbar.css'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty.conf'
output_path = '~/.cache/matugen/kitty.conf'

[templates.codium]
input_path = '~/.config/matugen/templates/codium.json'
output_path = '~/.cache/matugen/codium.json'

[templates.walker]
input_path = '~/.config/matugen/templates/walker.css'
output_path = '~/walker/themes/walker-global/style.css'

[templates.swaync]
input_path = '~/.config/matugen/templates/swaync.css'
output_path = '~/.cache/matugen/swaync.css'

[templates.discord]
input_path = '~/.config/matugen/templates/discord.css'
output_path = '~/.config/vesktop/midnight-discord.css'

[templates.fish]
input_path = '~/.config/matugen/templates/fish.conf'
output_path = '~/.cache/matugen/fish.conf'

[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.spotify]
input_path = '~/.config/matugen/templates/spicetify.ini'
output_path = '~/.cache/matugen/spicetify.ini'
post_hook = 'spicetify watch -s 2>&1 | sed "/Reloaded Spotify/q"'

[templates.zen]
input_path = '~/.config/matugen/templates/zen.css'
output_path = '~/.cache/matugen/zen.css'

[templates.steam]
input_path = '~/.config/matugen/templates/steam.css'
output_path = '~/.cache/matugen/steam.css'