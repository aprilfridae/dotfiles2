general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after sleep
}

listener {
    timeout = 150                                # 2.5 mins
    on-timeout = brightnessctl -s set 10         # dim monitor
    on-resume = brightnessctl -r                 # restore brightness
}

listener {
    timeout = 300                                # 5 mins
    on-timeout = loginctl lock-session           # lock screen
}

listener {
    timeout = 330                                # 5.5 mins
    on-timeout = hyprctl dispatch dpms off       # monitor off
    on-resume = hyprctl dispatch dpms on         # monitor on
}
